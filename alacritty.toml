[env]
term = "xterm-256color"

[scrolling]
history = 5000

[font]
size = 11
normal = {family = "JetBrains Mono", style = "Regular"}

[terminal.shell]
program = "/usr/bin/zsh"  # Path to the Zsh binary (adjust if necessary)
args = ["--login"]


